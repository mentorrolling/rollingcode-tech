  <body class="d-flex justify-content-between flex-column vh-100">

      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"

              <li class="nav-item">
                <a class="nav-link active" href="#">Contacto</a>

                  >Comprar tickets</a

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />

                <i class="fa fa-search" aria-hidden="true"></i>
              </button>

          </div>
        </div>
      </nav>
    </header>
    <main class="container mb-3">
      <section class="row mt-5">
        <div class="col mt-5 text-center">
          <h1>Contáctanos</h1>
          <p>
            Nos interesa saber tus opiniones sobre el evento o cuáles son tus
            consultas sobre el mismo.
          </p>
        </div>
      </section>
      <section class="row">
        <div class="col d-none d-md-block col-md-6">
          <img
            class="img-contacto"
            src="../assets/01-carousel.png"
            alt="site mesa"
          />
        </div>
        <form class="col-12 col-md-6">
          <div class="col">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Juan Perez"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Correo electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="example@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Déjanos tus comentarios</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
                required
                placeholder="Escribe aquí..."
              ></textarea>
            </div>
          </div>
          <div class="d-grid mt-3 d-md-flex justify-content-md-end">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-dark p-5 container-fluid">
      <div class="row flex-column flex-md-row align-items-center">
        <div class="logo-footer col text-center">
          <img src="../assets/RollingCodeSchool_Blanco.png" alt="logo" />
        </div>
        <div
          class="col text-white d-flex justify-content-between justify-content-md-around mt-3"
        >
          <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
          <i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i>
          <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
          <i class="fa fa-twitch fa-2x" aria-hidden="true"></i>
        </div>
        <div class="col text-white text-center mt-3">
          <small
            >RollingCode&copy; 2023 <br />
            Todos los derechos reservados</small
          >
        </div>
      </div>
    </footer>
